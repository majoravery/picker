<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Panda Ads Retro</title>
  </head>
  <body>
    <div class="loader"></div>

    <main>
      <article>
        <section>
          <h1>Panda Ads Retro Presenter Selector</h1>
          <p class="instructions">
            <b>Example usage</b>:
            https://majoravery.github.io/panda-ads-retro-picker<span
              >?previous=Drishti&excluded=Vinh,Avery</span
            >
          </p>
          <div class="faces"></div>
          <button class="whos-next">Who's next?</button>
        </section>
      </article>
    </main>

    <div class="modal-wrap">
      <div class="modal">
        <h2>Congratulations <span class="modal-name"></span>!</h2>
        <img class="modal-image" />
        <p>You're this sprint's retro presenter!</p>
        <button class="modal-button">Spin again</button>
      </div>
    </div>

    <script src="scripts.js" defer async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"
      defer
      async
    ></script>
  </body>
</html>
